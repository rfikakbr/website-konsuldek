<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <!-- Link Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header */
        header {
            background-color: #00509E;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: center;
            background-color: #003366;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #ccc;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        nav a i {
            margin-right: 8px;
        }

        nav a:hover {
            background-color: #FFD700;
            color: #003366;
        }

        /* Form */
        .form-container {
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            color: #00509E;
            margin-bottom: 20px;
        }

        .form-container label {
            margin-bottom: 5px;
            display: block;
        }

        .form-container input, 
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #00509E;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #003366;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-content {
            text-align: center;
            margin-top: 10px;
        }

        .contact-info {
            margin-top: 10px;
        }

        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Hubungi Kami</h1>
</header>

<nav>

    <a href="articles.html"><i class="fas fa-newspaper"></i>Artikel</a>
    <a href="contact.html"><i class="fas fa-phone"></i>Hubungi Kami</a>
</nav>

<div class="form-container">
    <h2>Form Kontak</h2>
    <form>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Pesan:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Kirim</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Sistem Informasi Kesehatan</p>

            <p>Alamat: Perum Korpri Blok A5 No. 24</p>
        </div>
    </div>
</footer>

</body>
</html>
